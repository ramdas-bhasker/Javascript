<html>
<style>
* {
	box-sizing: border-box;
}

body {
	background: #111;
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	background:#f1f1f1;
}

#countdown-timer {
	display: flex;
	align-items: center;
	justify-content: center;
	flex-wrap: wrap;
	max-width: 400px;
}


</style>
   <body>
      <div id="countdown-timer"></div>
   </body>
   <script type="text/javascript">
		const countDown = document.getElementById('countdown-timer');
		
		const setTime = 10;
		let time = setTime * 60;
		
		setInterval(updateTime, 1000);
		function updateTime(){
			const minutes = Math.floor(time / 60);
			let seconds = time % 60;
			
			countDown.innerHTML = `${minutes}: ${seconds}`;
			time--;
		}
		
   </script>
</html>
